<div id="site-nav--mobile" class="site-nav style--sidebar" [class.active]="active === true">
	<div id="site-navigation" class="site-nav-container">
		<div class="site-nav-container-last">
			<p class="title">Menu</p>
			<div class="main-navbar">
				<nav class="primary-menu">
					<ul class="menu-collection">
						<li class="navi1 has-sub level0">
							<a (click)="closea()" routerLink="listproduct/12/ao">Sản phẩm </a>
							<span *ngIf="listmenu!=null" class="icon-subnav">
								<svg (click)="iconActive($event)" width="1em" height="1em" viewBox="0 0 16 16"
									class="bi bi-chevron-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd"
										d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
								</svg>
							</span>
							<ul *ngIf="listmenu!=null" class="submenu subnav-children">
								<li *ngFor="let item of listmenu" class="navi2 has-sub level1">
									<a (click)="closea()" routerLink='/listproduct/{{item.pcId}}/{{slugify(item.name)}}'>{{item.name}} </a>
									<span *ngIf="item.selectParents.length >0" class="icon-subnav">
										<svg (click)="iconActive1($event)" width="1em" height="1em" viewBox="0 0 16 16"
											class="bi bi-chevron-down" fill="currentColor"
											xmlns="http://www.w3.org/2000/svg">
											<path fill-rule="evenodd"
												d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
											</svg></span>
									<ul class="submenu subnav-child">
										<li *ngFor="let item of item.selectParents">
											<a (click)="closea()" routerLink='/listproduct/{{item.pcId}}/{{slugify(item.name)}}' title="">
												{{item.name}}
											</a>
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
					<ul class="menu-about">
						<li>
							<a (click)="closea()" routerLink=""><span class="font-weigh-bold">Trang chủ</span></a>
						</li>
						<li>
							<a (click)="closea()" routerLink="/listarticle"><span class="font-weigh-bold">Bài Viết</span></a>
						</li>
						<li class="login fix-login">
							<a (click)="closea()" [routerLink]="['/userinfo']" routerLinkActive="router-link-active"  title="Tài khoản">
								<span>Tài khoản</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>

			<p class="powered hidden"><a target="_blank" href="https://www.haravan.com">Powered by Haravan</a></p>
		</div>
	</div> -->
		</div>
	</div>


	<button id="site-close-handle" class="site-close-handle" aria-label="Đóng" title="Đóng">
		<span (click)="close($event)" class="hamburger-menu active" aria-hidden="true"><span class="bar animate"></span></span>
	</button>
</div>
