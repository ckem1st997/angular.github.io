<div class="container">

  <h1>Danh mục -Tạo mới</h1>
  <hr>
  <form [formGroup]="createForm" #formDir="ngForm" (submit)="onSubmit()">

    <div [hidden]="formDir.submitted">

      <div class="cross-validation"
        [class.cross-validation-error]="createForm.errors?.identityRevealed && (createForm.touched || createForm.dirty)">
        <div class="row">
          <div class="form-group col-6">
            <label for="name">Tên danh mục</label>
            <input id="name" class="form-control" formControlName="name" required>
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
              <div *ngIf="name?.errors">
                Tên danh mục phải có độ dài từ 3-50 kí tự
              </div>
            </div>
          </div>
          <div class="form-group col-6">
            <label for="titleMeta">Thẻ tiêu đề</label>
            <input id="titleMeta" class="form-control" formControlName="titleMeta" required>
            <div *ngIf="titleMeta?.invalid && (titleMeta?.dirty || titleMeta?.touched)" class="alert alert-danger">
              <div *ngIf="titleMeta?.errors">
                Thẻ tiêu đề chưa được nhập
              </div>
            </div>
          </div>
        </div>
      
      </div>

      <button type="submit" class="btn btn-default" [disabled]="createForm.invalid" >Submit</button>
     
    </div>
  </form>
  <button type="button" class="btn btn-default" (click)="formDir.resetForm({})">Reset</button>

</div>
