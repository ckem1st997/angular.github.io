<main class="cart mt-3 mb-3">
  <h3 class="text-center">Giỏ hàng</h3>
  <div class="cart-info container-fluid">
    <div class="row">
      <div class="list-cart col-12 col-sm-8 container">
        <h5>Cart - 2 items</h5>
        <hr>
        <div *ngFor="let item of ListCart" >
          <div class="row mb-3" id="cart{{item.id}}">
            <div class="cart-product container col-12 col-lg-9">
              <div class="row">
                <div class="info col-6">
                  <img routerLink="/products/{{item.productID}}/{{slugify(item.name)}}"
                    src="http://res.cloudinary.com/imageshared/image/upload/c_scale,f_auto,h_226,q_90,w_226/v1/{{item.image}}">
                </div>
                <div class="thongso col-6">
                  <p class="font-weight-bold" routerLink="/products/{{item.productID}}/{{slugify(item.name)}}">{{item.name}}</p>
                  <p *ngIf="item.color!=null">Color: <span>{{item.color}}</span></p>
                  <p *ngIf="item.size!=null">Size: <span>{{item.size}}</span></p>
                  <p>Price: <span>{{item.price}}$</span></p>
                  <button mdbBtn class="ml-0" type="button" color="primary" (click)="deleteItemCart(item.id, $event)" mdbWavesEffect>
                    <mdb-icon fas icon="trash" ></mdb-icon>
                  </button>
                  <button mdbBtn type="button" color="pink" mdbWavesEffect>
                    <mdb-icon fas icon="heart"></mdb-icon>
                  </button>
                </div>
              </div>

            </div>
            <div class="count-product col-5 col-lg-3 mt-2">
              <!-- <button type="button" class="" (click)="truCart($event)">-</button> -->
              <div class="md-form md-outline quantity">
                <input type="number" id="quantityinput" class="form-control" mdbInput value="{{item.count}}">
                <label for="form1">Số lượng</label>
              </div>
              <!-- <button type="button" (click)="congCart($event)">+</button> -->
              <div type="button" (click)="updatequantity($event,item.id)" mdbBtn color="success" mdbWavesEffect>Cập nhật</div>
            </div>
          </div>
          <hr id="hr{{item.id}}">
        </div>

        <hr>

          <p>Tổng tiền: <span>{{SumPrice| number}}đ</span></p>
          <p>Phí ship: <span>{{(SumPrice>500000?0:30000)|number}}đ</span></p>

          <button type="button" class="w-100 ml-0" mdbBtn color="success" mdbWavesEffect>
